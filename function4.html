<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    
    </script>
    <button id="btn1">Click me</button>
    <p id="p1"></p>
    <p id="p2"></p>

    <script type="text/javascript">
      var p = document.getElementById("btn1");
      p.addEventListener("mouseover", fun);
      p.addEventListener("mouseout", fun1);
      function fun() {
        p1.innerHTML = "This is para one";
        p2.innerHTML = "This is para two";
      }
      function fun1() {
        p1.innerHTML = "";
        p2.innerHTML = "";
      }
  </body>
</html>
