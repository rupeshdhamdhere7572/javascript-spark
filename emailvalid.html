<html>

<head>
    <script>
        var count = 0;

        function fun() {
            f1.uname.style.border = "2px solid black";
            if (count == 0) {
                err.innerHTML = "please Enter User Name!!";
                err.style.color = "green";
            }
            else {
                err.style.color = "red";
                err.innerHTML = "please Fill Correct uname!!!";
            }
            count++;
        }

        function fun1() {
            var p2 = '(^[A-Z]{1,1})+([a-z]{1,10})$'
            var u = f1.uname.value;

            if (u.match(p2)) {

                err2.innerHTML = "<img src='correct.png' height='30px' width='30px'>";
                err.innerHTML = "";
                f1.email.focus();

            }
            else {
                err.innerHTML = "Please Fill correct uname!!!";
                err2.innerHTML = "";
                f1.uname.value = "";
                err.style.color = "red";
                f1.uname.focus();
            }
        }
        function key1() {
            err.innerHTML = "";
        }
        function sub1() {
            var u = f1.uname.value;
            var p2 = '(^[A-Z]{1,1})+([a-z]{1,10})$'

            if (u == "") {
                err.innerHTML = "Please fill user name";
                return false;
            }
            if (u.match(p2)) {
                f1.uname.focus();
                return false;
            }
        }
    </script>
</head>

</html>
