<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>callback function</title>

</head>

<body>
     <p id="p1"></p>
     <button id="btn">Addition</button>
     <script type="text/javascript">
          function first(d) {
               p1.innerHTML = d;
          }
          function second(a, b, mycallback) {
               var c = a + b;
               mycallback(c);
          }
          second(20, 30, first);

     </script>

</body>

</html>
