<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    &(function()
    (
        $("#btn1").click(function()
        {
            $("#div1").fadeIn(2000);
            $("#div2").fadeIn(4000);
            $("#div3").fadeIn(6000);
        })
    ))
       $("#btn2").click(function () 
       {
            $("#div1").fadeOut(2000);
            $("#div2").fadeOut(4000);
            $("#div3").fadeOut(6000);
        })
           $("#btn3").click(function () {
                $("#div1").fadeToggle(2000);
                $("#div2").fadeToggle(4000);
                $("#div3").fadeToggle(6000);
            })
    $("#btn4").click(function () {
        $("#div1").fadeTo(2000);
        $("#div2").fadeTo(4000);
        $("#div3").fadeTo(6000);
    })

</script>
<style>
    div{
        height: 80px;
        width: 80px;
        margin: 10px;
        float: left;
    }
</style>
<body>
    <button id="btn1">Fade in</button>
    <button id="btn2">Fade out</button>
    <button id="btn2">Fade Toggle</button>
    <button id="btn4">Fade To</button>
    <div id="div1" style=" background:red"></div>
    <div id="div2" style=" background:green"></div>
    <div id="div3" style="background:blue"></div>
</body>
</html>
