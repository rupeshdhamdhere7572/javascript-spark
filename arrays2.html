<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
    <script type="text/javascript">
      var arr = [10];
      var limit = prompt("enter how many numbers you want to enter");
      var i;
      for (i = 0; i < limit; i++) {
        arr[i] = parseInt(prompt("enter any"));
      }
      for (i = 0; i < limit; i++) {
        document.write(arr[i] + "<br>");
        console.log(arr[i]);
      }
    </script>
  </head>
  <body></body>
</html>
