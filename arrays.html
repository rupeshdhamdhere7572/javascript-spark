<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
    <script type="text/javascript">
      //javascript Array-
      //Array-is collection of similar data elements/similar data type values.
      var arr = [10, 20, 30, 40, 50];
      console.log(arr);

      var arr1 = new Array();
      arr1[0] = "john";
      arr1[0] = "john";
      arr1[1] = "blake";
      arr1[2] = "34";
      arr1[3] = "45.56";
      alert(arr1[3]);

      var arr2 = new Array("abc", 345, 23.34, "pqr");
      console.log(arr2);
    </script>
  </head>
  <body></body>
</html>
