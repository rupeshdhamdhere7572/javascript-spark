<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

</head>

<body>
     <h3 id="hed"></h3>
     <button id="btn">show object Data</button>
     <script type="text/javascript">
          //JSON - javascript object notation
          let person = {
               firstname: "Rahul",
               age: 23,
               marks: 56,
               city: "pune"
          }
          btn.addEventListener("click", fun)
          function fun() {
               var txt = "";
               for (let i in person) {
                    txt += " " + person[i];
               }
               hed.innerHTML = txt;
          }


     </script>

</body>

</html>
